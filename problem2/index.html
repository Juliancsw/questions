<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fancy Form</title>

    <!-- You may add more stuff here -->
    <link href="style.css" rel="stylesheet" />
    </head>

    <body>

    <div class="content">
    <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
        <form onsubmit="return !1">
            <div class="row">
                <div class="title">
                    Fancy Form
                </div>
            </div>
            <div class="row">
                <div class="label-div">
                    <label for="input-address">ETH Address</label>
                </div>
                <div class="input-field-div">
                    <input class="input-field" id="input-address""/>
                </div>
            </div>
            <div class="row validation-message-row">
                <div id="message-1" class="validation-message">
                </div>
            </div>

            <div class="row">
                <div class="label-div">
                    <label for="input-amount">Amount to send</label>
                </div>
                <div class="input-field-div">
                    <input class="input-field" id="input-amount" />
                </div>
            </div>
            <div class="row validation-message-row">
                <div id="message-2" class="validation-message">
                </div>
            </div>

            <div class="row">
                <div class="label-div">
                    <label for="input-otp">OTP Authentication</label>
                </div>
                <div class="input-field-div">
                    <input class="input-field" type="number" id="input-otp" />
                </div>
            </div>
            <div class="row validation-message-row">
                <div id="message-3" class="validation-message">
                </div>
            </div>

            <div class="row">
                <div class="submit-button-div">
                    <button id="submit-button" class="submit-button" onclick="checkValidation()">SEND TOKENS</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    </body>
</html>
